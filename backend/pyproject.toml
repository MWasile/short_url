[tool.poetry]
name = "short-url"
version = "0.0.1"
description = "A URL shortener app for creating concise links"
authors = ["MWasile <maaciej.wasilewski@gmail.com>"]
license = "Beerware"
readme = "README.md"
packages = [{ include = "short_url" }]

[tool.poetry.dependencies]
python = "^3.11"
django = "4.2"
djangorestframework = "3.14.0"
drf-spectacular = "0.26.2"
pytest = "7.3.1"
pytest-cov = "4.0.0"
black = "23.3.0"
mypy = "1.2.0"
djangorestframework-stubs = "3.14.0"
django-stubs = "4.2.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "config.settings"
django_debug_mode = "True"
python_files = "test_*.py"

addopts = [
    "--cov=.",
    "--cov-config=.coveragerc",
    "--cov-report",
    "term-missing:skip-covered",
    "--cov-fail-under=80"
]


[tool.black]
line-length = 88
target-version = ['py311']
exclude = '''
/(
    | \.git/  # exclude a directory
    | \.mypy_cache/  # exclude a directory
    | \.pytest_cache/  # exclude a directory
    | .*\.pyi?  # exclude generated files
    | .*\.json  # exclude metadata files
    | .*\.md  # exclude documentation
    | .*\.toml  # exclude configuration files
    | .*\.yml  # exclude configuration files
    | .*\.yaml  # exclude configuration files
    | .*\.txt  # exclude configuration files
    | .*\.lock  # exclude configuration files
    | .*\.sh  # exclude configuration files
    | .*\.log  # exclude configuration files
)/
'''

[mypy.plugins]
django-stubs = { django_settings_module = "config.settings" }

django-plugin = "mypy_django_plugin.main"
drf-plugin = "mypy_drf_plugin.main"
plugins = ["django-stubs", "django-plugin", "drf-plugin"]
